<form [formGroup]="student" (submit)="save()">
    <div class="example-container marigintop">
            <div class="card w-50 m-auto">
                <div class="card-body bg-light">
                    <div class="form-group">
                        <input type="text" placeholder="Name" formControlName="name" autocomplete="off"  class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="batch" formControlName="batch" autocomplete="off"  class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="branch" formControlName="branch" autocomplete="off"  class="form-control">
                    </div>
                    <div class="margins">
                        <button class="btn btn-dark" type="submit" value="Submit">save</button>
                    </div>
                </div>
            </div>
      </div>
  </form>
